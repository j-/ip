<!DOCTYPE html>
<meta charset="utf-8">

<title>IP</title>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="https://rawgit.com/j-/ip.js/a658020/ip.js"></script>
<script src="https://rawgit.com/j-/ok/master/ok.js"></script>
<script src="https://rawgit.com/j-/ok/master/ok.views.js"></script>
<script src="https://rawgit.com/j-/ok/master/ok.dollarview.js"></script>
<script src="main.js"></script>

<div class="container">
	<div class="page-header">
		<h1>IP</h1>
	</div>

	<input id="input" class="form-control input-lg" placeholder="Enter IP address" value="">

	<hr>

	<div id="actions" class="panel panel-default panel-body">
		<button type="button" class="btn btn-default action-public-ip">Use public IP address</button>
	</div>

	<div id="output">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Details</div>
					<div class="panel-body">
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">Is valid</strong></div>
							<div class="col-xs-8 text-right"><span class="output-value output-is-valid"></span></div>
						</div>
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">IP class</strong></div>
							<div class="col-xs-8 text-right"><span class="output-value output-class"></span></div>
						</div>
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">Class range</strong></div>
							<div class="col-xs-8 text-right"><span class="output-value output-class-range"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Dotted format</div>
					<div class="panel-body">
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">Decimal</strong></div>
							<div class="col-xs-8 text-right"><a class="output-value output-dotted-decimal"></a></div>
						</div>
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">Octal</strong></div>
							<div class="col-xs-8 text-right"><a class="output-value output-dotted-octal"></a></div>
						</div>
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">Hexadecimal</strong></div>
							<div class="col-xs-8 text-right"><a class="output-value output-dotted-hexadecimal"></a></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Flat format</div>
					<div class="panel-body">
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">Decimal</strong></div>
							<div class="col-xs-8 text-right"><a class="output-value output-number output-flat-decimal"></a></div>
						</div>
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">Octal</strong></div>
							<div class="col-xs-8 text-right"><a class="output-value output-number output-flat-octal"></a></div>
						</div>
						<div class="row output-row">
							<div class="col-xs-4"><strong class="output-label">Hexadecimal</strong></div>
							<div class="col-xs-8 text-right"><a class="output-value output-number output-flat-hexadecimal"></a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<style>
body {
	font-size: 1.5em;
}
.output-value {
	font-family: monospace;
}
.is-invalid {
	color: #888;
}
</style>
